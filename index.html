<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0a0c;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="galaxy"></canvas>
    <script>
        const canvas = document.getElementById('galaxy');
        const ctx = canvas.getContext('2d');
        
        let stars = [];
        
        // Set canvas to full screen
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }
        
        // Star class - Grok style with slow diagonal upward movement
        class Star {
            constructor(initial = true) {
                this.x = Math.random() * canvas.width;
                this.y = initial ? Math.random() * canvas.height : canvas.height + Math.random() * 50;
                
                // Slightly larger stars (0.8 - 2.5px)
                this.size = Math.random() * 1.7 + 0.8;
                
                // Base brightness - mix of white and grey tones
                this.baseBrightness = Math.random() * 0.5 + 0.15;
                this.brightness = this.baseBrightness;
                
                // Twinkle properties - subtle scintillation
                this.twinkleSpeed = Math.random() * 0.008 + 0.003;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.twinkleAmount = Math.random() * 0.3 + 0.1;
                
                // Slower diagonal upward-right movement (all stars move)
                this.speedX = Math.random() * 0.3 + 0.15; // Always positive = moving right
                this.speedY = -(Math.random() * 0.4 + 0.2); // Upward (negative Y)
                
                // Fade properties
                this.opacity = initial ? 1 : 0;
                this.fadeIn = !initial;
                this.fadeOut = false;
            }
            
            update() {
                // Subtle twinkle/scintillation
                this.twinklePhase += this.twinkleSpeed;
                const twinkle = Math.sin(this.twinklePhase) * this.twinkleAmount;
                this.brightness = Math.max(0.05, this.baseBrightness + twinkle);
                
                // Fade in when entering
                if (this.fadeIn && this.opacity < 1) {
                    this.opacity += 0.008;
                    if (this.opacity >= 1) this.fadeIn = false;
                }
                
                // Move diagonally upward
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Start fading out near top or right edge
                if (this.y < canvas.height * 0.1 || this.x > canvas.width * 0.9) {
                    this.fadeOut = true;
                }
                
                if (this.fadeOut) {
                    this.opacity -= 0.01;
                }
                
                // Reset when faded out or off screen
                if (this.opacity <= 0 || this.y < -10 || this.x > canvas.width + 10) {
                    this.reset();
                }
            }
            
            reset() {
                // Spawn from bottom or left edge for diagonal upward-right movement
                if (Math.random() > 0.5) {
                    this.x = Math.random() * canvas.width * 0.7; // Left portion
                    this.y = canvas.height + Math.random() * 50;
                } else {
                    this.x = -Math.random() * 50;
                    this.y = Math.random() * canvas.height * 0.7 + canvas.height * 0.3; // Bottom portion
                }
                this.size = Math.random() * 1.7 + 0.8;
                this.baseBrightness = Math.random() * 0.5 + 0.15;
                this.opacity = 0;
                this.fadeIn = true;
                this.fadeOut = false;
                this.speedX = Math.random() * 0.3 + 0.15; // Always positive = moving right
                this.speedY = -(Math.random() * 0.4 + 0.2); // Upward (negative Y)
            }
            
            draw() {
                const finalOpacity = this.brightness * this.opacity;
                
                // Simple pinpoint star - no glow for minimalism
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${finalOpacity})`;
                ctx.fill();
            }
        }
        
        function initStars() {
            stars = [];
            // More stars for scattered look
            const numStars = Math.floor((canvas.width * canvas.height) / 8000);
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star(true));
            }
        }
        
        // Animation loop
        function animate() {
            // Deep space black background
            ctx.fillStyle = '#0a0a0c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        resize();
        window.addEventListener('resize', resize);
        animate();
    </script>
</body>
</html>
